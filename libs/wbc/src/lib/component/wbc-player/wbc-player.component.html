<mat-toolbar color="primary">
  <ng-container *ngIf="player$ | async as player">
    <img class="avatar" [src]="player.photoURL" alt="Profil billede">
    <span fxFlex>{{player.displayName}}</span>
  </ng-container>
</mat-toolbar>
<mat-action-list>
  <mat-list-item *ngFor="let race of races$ | async" [routerLink]="['..', 'race', race.raceId]">
    <img matListAvatar [src]="flagURL(race.countryCode)">
    <h3 matLine>{{race.raceName}}</h3>
    <p matLine>{{race.points}} points</p>
  </mat-list-item>
</mat-action-list>
